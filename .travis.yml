---
env:
  - OS=alpine_3.3
  - OS=alpine_3.4
  - OS=alpine_3.5
  - OS=alpine_3.6
  - OS=alpine_3.7
  - OS=alpine_3.8
  - OS=alpine_3.9
  - OS=alpine_edge
  - OS=archlinux_latest
  - OS=centos_7
  - OS=debian_buster
  - OS=debian_jessie
  - OS=debian_stretch
  - OS=fedora_23
  - OS=fedora_24
  - OS=fedora_25
  - OS=fedora_26
  - OS=fedora_27
  - OS=fedora_28
  - OS=fedora_29
  - OS=fedora_30
  - OS=ubuntu_bionic
  - OS=ubuntu_trusty
  - OS=ubuntu_xenial
language: python
python: "2.7"
sudo: required
# Install ansible
addons:
  apt:
    packages:
      - python-pip
install:
  # Install ansible
  - pip install ansible
  # Check ansible version (>= 2.5)
  - ansible --version
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' > ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/test.yml --connection=local -vvvv"

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
